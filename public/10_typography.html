<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        italic = អក្សរទ្រេត
        tracking-wider = letter spacing
    -->
    <h1 class="text-7xl italic">Hong Somonor</h1>
    <h2 class="font-extrabold">I'm Web Developer</h2>
    <p class="tracking-wider">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae, saepe.</p>

    <!--
        List style type
         by default it doesn't have point
        - list-disc = point < . >
    -->
    <ul class="ml-9 ">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
